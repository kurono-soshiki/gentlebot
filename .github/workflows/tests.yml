name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.1.3
        virtualenvs-create: true
        virtualenvs-in-project: true
        
    - name: Install dependencies
      run: |
        poetry install
        
    - name: Run tests
      run: |
        poetry run python src/test_runner.py
      env:
        # These mock values are for testing only
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN || 'mock_discord_token' }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY || 'mock_gemini_api_key' }}